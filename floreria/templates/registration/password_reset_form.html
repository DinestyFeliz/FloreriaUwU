{% extends "registration/base2.html" %}

{% block titulo %}
    Recuperar Contraseña
{% endblock titulo %}

{% load static %}

{% block contenido %}
    <p>Recuperar Contraseña</p>
    <form action="post">
        {% csrf_token %}
        <label for="id_email">Correo:</label> {{ form.email}}
        <input type="submit" value="Enviar">
    </form>
{% endblock contenido %}
