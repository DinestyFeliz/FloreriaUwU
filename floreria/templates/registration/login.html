{% extends "registration/base2.html" %}

{% block titulo %}
    Login de Acceso
{% endblock titulo %}

{% load static %}

{% block contenido %}
     <div class="container">
        <div class="jumbotron">
                <center>
                    <h1 class="display-4">Login de Acceso</h1>
                </center>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-3" style="background-color: #E1BEE7; border-radius: 12px; margin-top: 15px; margin-bottom: 15px;">
                    <form action="{% url 'LOGINACCESO' %}" method="POST">
                        {% csrf_token %}
                            <table>
                                <tr>
                                    <td>
                                        <div class="form-group col-md-16" style="margin-top: 15px;">
                                            <label for="usuario">Nombre Usuario:</label>
                                            <input type="text" name="txtUser" class="form-control" id="usuario" placeholder="Ingrese nombre de usuario">
                                        </div>
                                        <div class="form-group col-md-16">
                                            <label for="pass">Contraseña:</label>
                                            <input type="password" name="txtPass" class="form-control" id="pass" placeholder="Ingrese contraseña">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button style="margin-bottom: 15px;" type="submit" class="btn btn-primary">Ingresar</button>
                                    </td>  
                                </tr>
                            </table>
                    </form>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <table>
                        <tr>
                            <td>
                                <a href="{% url 'social:begin' 'facebook' %}"><img class="icono" style="margin-top: 15px;" src="{% static 'img/fb-png.png' %}" alt="Iniciar Sesion con Facebook"></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{% url 'social:begin' 'instagram' %}"><img class="icono" style="margin-top: 15px;" src="{% static 'img/ig-png.png' %}" alt="Iniciar Sesion con Instagram"></a>
                            </td>
                        </tr>
                        <a href="{% url 'password_reset' %}">Recurepar Contraseña</a>
                    </table>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
    </div> 
{% endblock contenido %}
